create_task:
  name: Create Task
  description: Create a new task
  fields:
    task_name:
      name: Name
      description: Display name for the task
      required: true
      example: "Brush teeth"
      selector:
        text:
    duration:
      name: Duration
      description: Task duration in seconds
      required: true
      example: 120
      selector:
        number:
          min: 1
          max: 86400
          unit_of_measurement: seconds
          mode: box
    icon:
      name: Icon
      description: MDI icon identifier
      required: false
      example: "mdi:toothbrush"
      selector:
        icon:
    advancement_mode:
      name: Advancement Mode
      description: How the task advances when timer expires
      required: false
      default: auto
      selector:
        select:
          options:
            - label: Auto
              value: auto
            - label: Manual
              value: manual
            - label: Confirm
              value: confirm
    confirm_window:
      name: Confirm Window
      description: Seconds allowed for confirmation (confirm mode only)
      required: false
      example: 30
      selector:
        number:
          min: 5
          max: 300
          unit_of_measurement: seconds
          mode: box
    description:
      name: Description
      description: Optional instructions or notes
      required: false
      selector:
        text:
          multiline: true
    notification_message:
      name: Notification Message
      description: Custom notification text (supports {task_name}, {duration_formatted})
      required: false
      example: "Time to {task_name}!"
      selector:
        text:
          multiline: true
    tts_message:
      name: TTS Message
      description: Custom text-to-speech announcement (read aloud by iOS/Android)
      required: false
      example: "Starting brush teeth. 2 minutes."
      selector:
        text:
          multiline: true

